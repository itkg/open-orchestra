imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    default_locale: en
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

open_orchestra_media:
    media_storage_directory: '/tmp/uploaded-files'
